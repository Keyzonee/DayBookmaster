quarkus.log.level=${LOG_LEVEL:DEBUG}
quarkus.vertx.prefer-native-transport=true
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DATASOURCE_USERNAME:dbuser}
quarkus.datasource.password=${DATASOURCE_PASSWORD:password}
quarkus.datasource.reactive.url=${DATASOURCE_REACTIVE_URL:postgresql://localhost:5432/db}
quarkus.cache.caffeine."word_get".expire-after-write=3600S
quarkus.cache.caffeine."word_get".metrics-enabled=true
quarkus.cache.caffeine."word_page".expire-after-write=3600S
quarkus.cache.caffeine."word_page".metrics-enabled=true
quarkus.log.category."su.svn.daybook".level=TRACE
